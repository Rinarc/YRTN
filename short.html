<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      background: #000;
      color: #fff;
    }
    .video-card {
      background-color: #111;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .video-user {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .video-user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    video, iframe {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .like-button {
      margin-top: 0.5rem;
      background: #e91e63;
      color: white;
      border: none;
    }
    a.username {
      color: #4ea9ff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="container-fluid">
    <ul><li><strong>YRTN SHORT</strong></li></ul>
    <ul>
      <li><a href="#" onclick="showAll()">首页</a></li>
      <li><a href="#">探索</a></li>
      <li><a href="#" role="button">上传</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid" id="videoContainer">
      <p>加载中...</p>
    </div>
  </main>

  <footer class="container">
    <small><a href="#">隐私政策</a> • <a href="#">服务条款</a></small>
  </footer>

  <script>
    let allVideos = [];

    function renderVideos(filterUsername = null) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      const filtered = filterUsername
        ? allVideos.filter(v => v.username === filterUsername)
        : allVideos;

      if (filtered.length === 0) {
        container.innerHTML = "<p>未找到视频</p>";
        return;
      }

      if (filterUsername) {
        const title = document.createElement("h3");
        title.innerText = `@${filterUsername} 的视频`;
        container.appendChild(title);
      }

      filtered.forEach(video => {
        const section = document.createElement("section");
        section.className = "video-card";

        const isMP4 = video.src.endsWith(".mp4");
        const isYouTube = video.src.includes("youtube.com") || video.src.includes("youtu.be");
        const isBilibili = video.src.includes("bilibili.com");

        let playerHTML = "";
        if (isMP4) {
          playerHTML = `<video controls autoplay loop muted><source src="${video.src}" type="video/mp4" /></video>`;
        } else if (isYouTube) {
          const ytId = video.src.includes("embed") ? video.src : convertYouTube(video.src);
          playerHTML = `<iframe src="${ytId}" frameborder="0" allowfullscreen></iframe>`;
        } else if (isBilibili) {
          playerHTML = `<iframe src="${video.src}" frameborder="0" allowfullscreen></iframe>`;
        } else {
          playerHTML = `<p>不支持的视频来源</p>`;
        }

        section.innerHTML = `
          <div class="video-user">
            <img src="${video.avatar}" alt="用户头像" />
            <div><strong><a class="username" onclick="gotoUser('${video.username}')">@${video.username}</a></strong></div>
          </div>
          <p>${video.description}</p>
          ${playerHTML}
          <button class="like-button">♥ 喜欢</button>
        `;
        container.appendChild(section);
      });
    }

    function convertYouTube(url) {
      // 兼容 youtu.be 和 youtube.com/watch?v=
      const ytMatch = url.match(/(?:youtube\\.com\\/watch\\?v=|youtu\\.be\\/)([a-zA-Z0-9_-]+)/);
      return ytMatch ? `https://www.youtube.com/embed/${ytMatch[1]}` : url;
    }

    function gotoUser(username) {
      window.location.hash = `#user-${encodeURIComponent(username)}`;
    }

    function showAll() {
      window.location.hash = "";
    }

    function route() {
      const hash = window.location.hash;
      if (hash.startsWith("#user-")) {
        const username = decodeURIComponent(hash.replace("#user-", ""));
        renderVideos(username);
      } else {
        renderVideos();
      }
    }

    async function loadVideos() {
      try {
        const res = await fetch("sv.json");
        allVideos = await res.json();
        route();
      } catch (err) {
        document.getElementById("videoContainer").innerHTML = "<p>无法加载视频</p>";
      }
    }

    window.addEventListener("load", loadVideos);
    window.addEventListener("hashchange", route);
  </script>
</body>
</html>
