    <script>
    // å¯åŠ¨åŠ¨ç”»æ§åˆ¶
    window.addEventListener('load', () => {
        const splashScreen = document.querySelector('.splash-screen');
        
        setTimeout(() => {
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.remove();
                checkAnnouncement();
            }, 600);
        }, 1500);
    });

    // å…¬å‘Šç³»ç»Ÿ
    const ANNOUNCE_KEY = 'yr_announcement';
    const EXPIRE_DAYS = 7;

    function checkAnnouncement() {
        const saved = localStorage.getItem(ANNOUNCE_KEY);
        if (!saved || JSON.parse(saved).expire < Date.now()) {
            showAnnouncement();
        }
    }

    function showAnnouncement() {
        document.getElementById('announcementOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeAnnouncement() {
        const dontShow = document.getElementById('dontShowAgain').checked;
        if (dontShow) {
            localStorage.setItem(ANNOUNCE_KEY, JSON.stringify({
                expire: Date.now() + (EXPIRE_DAYS * 86400000)
            }));
        }
        document.getElementById('announcementOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function forceShowAnnouncement() {
        localStorage.removeItem(ANNOUNCE_KEY);
        showAnnouncement();
    }

    // é€šçŸ¥æ¨ªå¹…
    function closeNotification() {
        document.getElementById('notificationBanner').style.display = 'none';
    }

        settings: ['quality', 'speed'],
        ratio: '16:9'
    });

    // äº¤äº’å¢å¼º

        btn.addEventListener('mouseleave', () => btn.style.transform = '');
    });
