<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="YRTN">
  <title>渊迂视界 | 看见未来</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    :root {
      --bbc-black: #1A1A1A;
      --bbc-red: #BB1919;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--bbc-black);
      color: var(--white);
      font-family: Arial, sans-serif;
    }

    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bbc-red);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      font-size: 3em;
      font-weight: bold;
      animation: splashAnim 1.5s ease-in-out forwards;
      color: var(--white);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    @keyframes splashAnim {
      0% { opacity: 0; transform: scale(0.8); }
      30% { opacity: 1; transform: scale(1.1); }
      60% { transform: scale(0.95); }
      100% { opacity: 0; transform: scale(1.5); }
    }

    .notification-banner {
      background-color: var(--bbc-red);
      color: var(--white);
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .notification-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--white);
      cursor: pointer;
    }

    .main-header {
      background-color: var(--bbc-black);
      padding: 1.5rem 0;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--white);
    }

    .icon-button {
      position: absolute;
      top: 1rem;
      right: 4rem;
      width: 40px;
    }

    .icon-button img {
      width: 100%;
    }

    .subtitle {
      color: var(--bbc-red);
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .main-content {
      padding: 1rem;
    }

    .player-container {
      background-color: #000;
      border: 2px solid var(--bbc-red);
      border-radius: 12px;
      overflow: hidden;
    }

    .episode-controls {
      margin: 1rem 0;
      text-align: center;
    }

    .btn {
      background-color: var(--bbc-red);
      color: var(--white);
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #a01616;
    }

    .announcement-modal {
      background: var(--white);
      color: #333;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .confirm-btn {
      background-color: var(--bbc-red);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .main-footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: var(--bbc-red);
    }

    @media (max-width: 768px) {
      .logo { font-size: 1.8rem; }
    }
  </style>
</head>

<body>
  <!-- 启动动画 -->
  <div class="splash-screen">
    <div class="splash-logo">YRTN VISION</div>
  </div>

  <!-- 通知横幅 -->
  <div class="notification-banner" id="notificationBanner">
    <div class="notification-content">欢迎访问 YRTN VISION</div>
    <button class="notification-close" onclick="closeNotification()">&times;</button>
  </div>

  <!-- 顶部区域 -->
  <header class="main-header">
    <h1 class="logo">渊迂视界线</h1>
    <a href="short.html" class="icon-button" title="YRTN SHORT">
      <img src="https://img.picgo.net/2025/05/15/knockout571abe27b2621984.png" alt="YRTN SHORT" />
    </a>
    <p class="subtitle">YRTN VISION</p>
  </header>

  <!-- 主内容区域 -->
  <main class="main-content">
    <div class="player-container">
      <video id="player" playsinline controls></video>
    </div>
    <div class="episode-controls">
      <button class="btn prev" onclick="changeEpisode(-1)">← 上一集</button>
      <span class="episode-counter" id="episodeCounter">第 1 集</span>
      <button class="btn next" onclick="changeEpisode(1)">下一集 →</button>
    </div>
    <div class="series-info" id="seriesInfo">剧集信息加载中...</div>
    <div class="episode-list" id="episodeList"></div>
  </main>

  <!-- 页脚 -->
  <footer class="main-footer">
    <p>© 2025 YRTN VISION · 基于 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
  </footer>

  <!-- 公告弹窗 -->
  <div class="overlay" id="announcementOverlay">
    <div class="announcement-modal">
      <h2>🎉 重要公告</h2>
      <p>短视频功能升级，欢迎体验！</p>
      <label><input type="checkbox" id="dontShowAgain"> 七天内不再显示</label>
      <br /><br />
      <button class="confirm-btn" onclick="closeAnnouncement()">我知道了</button>
    </div>
  </div>

  <!-- 脚本 -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="main.js"></script>
  <script>
    // 启动动画
    window.addEventListener('load', () => {
      const splash = document.querySelector('.splash-screen');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => splash.remove(), 500);
      }, 1500);

      if (shouldShowAnnouncement()) {
        document.getElementById('announcementOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    });

    // 公告逻辑
    const ANNOUNCEMENT_KEY = 'hideAnnouncement';
    const EXPIRATION_DAYS = 7;

    function shouldShowAnnouncement() {
      const saved = localStorage.getItem(ANNOUNCEMENT_KEY);
      if (!saved) return true;
      return Date.now() > JSON.parse(saved).expire;
    }

    function closeAnnouncement() {
      const dontShow = document.getElementById('dontShowAgain').checked;
      if (dontShow) {
        localStorage.setItem(ANNOUNCEMENT_KEY, JSON.stringify({
          expire: Date.now() + (EXPIRATION_DAYS * 86400000)
        }));
      }
      document.getElementById('announcementOverlay').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function closeNotification() {
      document.getElementById('notificationBanner').style.display = 'none';
    }

    function changeEpisode(n) {
      // 示例占位函数，需由 main.js 实现具体逻辑
      alert("切换 " + (n > 0 ? "下一集" : "上一集"));
    }
  </script>
</body>
</html>
